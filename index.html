<!DOCTYPE html>
<html>
<head>
	<title>NYT</title>
	<link rel="stylesheet" href="reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<div class= "row">
			<div class = "col-lg-12">
				<div class="jumbotron text-center">
				  <h1>New York Times Search</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Panel title</h3>
				  </div>
				  <div class="panel-body"> <!-- top of panel -->
				   <label id = "searchBox" for="basic-url">Search-Box</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<label id= "searchRecords" for="basic-url">Search Records</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<label id= "startDate" for="basic-url">Start Date</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<label id= "endsDate" for="basic-url">Ends Date</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<br>
					<div class="btn-group" role="group" aria-label="...">
					  <button id = "searchButton" type="button" class="btn btn-default">Search</button>
					  <button id = "clearButton" type="button" class="btn btn-default">Clear Search</button>
					</div>
				  </div> <!-- Bottom of panel -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
