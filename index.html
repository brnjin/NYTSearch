<!DOCTYPE html>
<html>
<head>
	<title>NYT</title>
	<link rel="stylesheet" href="reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src= "assets/javascript/nyt-app.js"></script>


</head>
<body>
	<div class="container">
		<div class= "row">
			<div class = "col-lg-12">
				<div id = "jumbo" class="jumbotron text-center">
				  <h1>New York Times Search</h1>
				</div>
			</div>
		</div><!-- End of row 1 -->
		<br>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Search Parameters</h3>
				  </div>

				  <div class="panel-body"> <!-- top of panel -->
				   <label id = "searchBox" for="basic-url">Search Term</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<label id= "searchRecords" for="basic-url">Number of Records to Retrieve</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<label id= "startDate" for="basic-url">Start Year (Optional)</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<label id= "endsDate" for="basic-url">Ends Year (Optional)</label>
				   	<div class="input-group">
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
					</div>
					<br>
					<div class="btn-group" role="group" aria-label="...">
					  <button id = "searchButton" type="button" class="btn btn-default">Search</button>
					  <button id = "clearButton" type="button" class="btn btn-default">Clear Search</button>
					</div>
				  </div> <!-- Bottom of panel -->
				</div>
			</div>
		</div><!-- End of row 2-->
		<br>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Panel title</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
			</div>
		</div>	
	</div><!-- End of container -->
	<div id="results"></div>
<script type="text/javascript" src= "assets/javascript/nyt-app.js"></script>
</body>
</html>
